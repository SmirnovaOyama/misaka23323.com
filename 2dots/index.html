    <script>
      tailwind.config = {
        theme: {
          extend: {
            transitionTimingFunction: {
              'elastic': 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
              'bounce-in': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            animation: {
              'pop-in': 'popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'bump': 'bump 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              bump: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>

    <script>
      // Mobile Menu Toggle
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      const overlay = document.querySelector('.overlay');
    
      function toggleMenu() {
        navLinks.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      }

      if (menuToggle && navLinks && overlay) {
        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when clicking a link
        navLinks.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', (e) => {
            // Don't close menu if clicking a dropdown toggle
            if (link.parentElement.classList.contains('dropdown')) {
              e.preventDefault();
              return;
            }
            if (navLinks.classList.contains('active')) toggleMenu();
          });
        });
      }

      // Mobile Dropdown Toggle
      const dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(dropdown => {
        dropdown.addEventListener('click', (e) => {
          if (window.innerWidth <= 768) {
            e.stopPropagation(); // Prevent bubbling to navLinks click
            dropdown.classList.toggle('active');
          }
        });
      });

      // Progress Bar
      window.onscroll = function() {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        const progressBar = document.getElementById("progressBar");
        if (progressBar) {
          progressBar.style.width = scrolled + "%";
        }
      };
    </script>
    </body>
</html>
