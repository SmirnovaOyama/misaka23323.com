<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>2dots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        touch-action: none; /* Prevent scrolling while playing */
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
    <link rel="stylesheet" href="/styles.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800 h-screen w-screen overflow-hidden" style="padding-top: 60px;">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="overlay"></div>
    <nav class="navbar">
      <a href="/" class="logo">Mahiro Oyama</a>
      <div class="menu-toggle">☰</div>
      <ul class="nav-links">
        <li class="mobile-close-btn">✕</li>
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/articles">Articles</a></li>
        <li class="nav-item" id="navRefreshItem" style="display:none"><a href="#" id="navRefreshBtn">Refresh Article</a></li>
        <li class="nav-item dropdown">
          <a href="#">Projects ▾</a>
          <ul class="dropdown-menu">
            <li class="dropdown-item"><a href="/2048/">2048 Game</a></li>
            <li class="dropdown-item"><a href="/2dots/">2dots Game</a></li>
            <li class="dropdown-item"><a href="/MikuBot/">MikuBot</a></li>
          </ul>
        </li>
        <li class="nav-item"><a href="#about">About</a></li>
      </ul>
    </nav>
    <div id="root"></div>
  <script>
    // Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const overlay = document.querySelector('.overlay');
    const closeBtn = document.querySelector('.mobile-close-btn');
    
    function toggleMenu() {
      navLinks.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
    }

    if (menuToggle && navLinks && overlay) {
      menuToggle.addEventListener('click', toggleMenu);
      if (closeBtn) closeBtn.addEventListener('click', toggleMenu);
      overlay.addEventListener('click', toggleMenu);

      // Close menu when clicking a link
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
          // Don't close menu if clicking a dropdown toggle
          if (link.parentElement.classList.contains('dropdown')) {
            e.preventDefault();
            return;
          }
          if (navLinks.classList.contains('active')) toggleMenu();
        });
      });
    }

    // Mobile Dropdown Toggle
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.stopPropagation(); // Prevent bubbling to navLinks click
          dropdown.classList.toggle('active');
        }
      });
    });

    // Progress Bar
    window.onscroll = function() {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      const progressBar = document.getElementById('progressBar');
      if (progressBar) {
        progressBar.style.width = scrolled + '%';
      }
    };
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
